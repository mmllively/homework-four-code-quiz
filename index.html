<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>  
  <link href = "./style.css" rel = "stylesheet">
  <title>Quiz</title>
  </head>
  <body>
    <div>
        <!-- <a> tag that references highscores.html so user could go straight to the scores if they want to -->
    </div>

    <div>
        <!-- span with your timer in it -->
    </div>

    <div class="wrapper">
        <div id="start-screen" class="start">
            <h1>Coding Quiz Challenge</h1>
            <!-- //TODO: Instructions -->
            <p>This is a quiz about Javascript. Click on your answer.</p>   
            <button id="start-btn">Start</button>
        </div>
   

    <div id="questions" class="hide">
        <h2 id="question-title">Question</h2>
        <div id="choices" class="choices">
        </div>
    </div>

    <div id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span></p>
        <p>
            Enter initials: <input type="text" id="initials" max="3">
            <button id="submit">Submit</button>
        </p>
    </div>

    <div id="feedback" class="feedback"></div>

</div>

<script src="./script.js"></script>

  </body>

  </html>
